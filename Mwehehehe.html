<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <title>Mwehehehe: Batasan Klik 10x</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #tombol-kabur {
            position: absolute;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.1s; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
        }
        #info-upaya {
            margin-top: 10px;
            font-size: 1.1em;
            color: #555;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Mwehehehe! Coba Klik Tombol Ini! (Upaya Tersisa: <span id="sisa-upaya">10</span>)</h1>
    <div class="container">
        <button id="tombol-kabur" onclick="handleTombolKlik()">JANGAN KLIK SAYA</button>
    </div>
    <p id="info-upaya"></p>

    <script>
        // Variabel dari Python kini disematkan langsung
        const PESAN_TOMBOL = [
            "AYO KLIK AKU", "WKWKWKWK", "KEJAR AKU DULU!", 
            "TERLALU LAMBAT", "COBA LAGI, HEHE", "JANGAN MENYERAH!",
            "HA-HA-HA!", "SEDIKIT LAGI...",
        ];
        const PESAN_KEJUTAN = [
            "Selamat Ulang Tahun! Semoga panjang umur dan berkurang 1CM",
        ];
        const BATAS_UPAYA = 10; 
        
        let attemptCount = 0; 

        function updateUpayaInfo() {
            const sisa = BATAS_UPAYA - attemptCount;
            document.getElementById('sisa-upaya').textContent = Math.max(0, sisa); 
            
            if (sisa <= 3 && sisa > 0) {
                document.getElementById('sisa-upaya').style.color = 'red';
                document.getElementById('info-upaya').textContent = "Hampir menyerah, ya? Tinggal sedikit lagi!";
            } else if (sisa <= 0) {
                 document.getElementById('info-upaya').textContent = "Tombol sudah lelah, sekarang klik dengan benar!";
            }
        }

        function pindahTombol() {
            const tombol = document.getElementById('tombol-kabur');
            
            // --- Logika Pindah Tombol dan Ganti Teks ---
            const pesanBaru = PESAN_TOMBOL[Math.floor(Math.random() * PESAN_TOMBOL.length)];
            tombol.textContent = pesanBaru; 

            // Logika pergerakan terbatas
            const container = tombol.parentElement;
            const lebarKontainer = container.offsetWidth;
            const tinggiKontainer = container.offsetHeight;
            const lebarTombol = tombol.offsetWidth;
            const tinggiTombol = tombol.offsetHeight;
            const BATAS_PERGERAKAN = 0.5; 
            const lebarArea = lebarKontainer * BATAS_PERGERAKAN;
            const tinggiArea = tinggiKontainer * BATAS_PERGERAKAN;
            const OFFSET_X = (lebarKontainer - lebarArea) / 2;
            const OFFSET_Y = (tinggiKontainer - tinggiArea) / 2;
            const xBaru = OFFSET_X + Math.random() * (lebarArea - lebarTombol);
            const yBaru = OFFSET_Y + Math.random() * (tinggiArea - tinggiTombol);
            
            tombol.style.transform = 'none'; 
            tombol.style.left = xBaru + 'px';
            tombol.style.top = yBaru + 'px';
        }
        
        function handleTombolKlik() {
            if (attemptCount < BATAS_UPAYA) {
                // 1. Tambah hitungan upaya
                attemptCount++; 
                updateUpayaInfo();
                
                // 2. Pindah tombol
                pindahTombol();
                
                return;
            } 
            
            // Logika ini berjalan HANYA jika attemptCount >= BATAS_UPAYA
            selesaiPrank();
        }
        

        function selesaiPrank() {
            const tombol = document.getElementById('tombol-kabur');
            
            tombol.style.backgroundColor = '#5cb85c'; 
            tombol.textContent = "BERHASIL DIKLIK!";
            
            const pesanKejutanAcak = PESAN_KEJUTAN[Math.floor(Math.random() * PESAN_KEJUTAN.length)];
            
            alert(pesanKejutanAcak);
            
            // Matikan tombol setelah popup muncul
            tombol.onclick = null; 
        }

        // --- Event Listeners ---
        window.onload = () => {
            pindahTombol();
            updateUpayaInfo();
        };
        
    </script>
</body>
</html>
